<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Likes</title>
</head>
<body>
    <div class="header">
        <div class="banner">
            <p>Network</p>
        </div>
        <div class="pageTitle">
            <p>Your Feed</p>
        </div>
    </div>
    <div class="bodyContainer">
        <div class="userProfile">
            <img src="/Likes/images/user-circle.png">
            <p><a href="https://en.wikipedia.org/wiki/Avatar_(2009_film)">Add an avatar</a></p>
            <p><b>James Doe</b></p>
        </div>
        <div class="userFeed">
            <div class="feed1">
                <div class="userInfo">
                    <p>Neil M</p>
                    <div class="likes">9 likes</div>
                    <button class="likeButton" onclick="likeClicked(this)">Like</button>
                </div>
                <div class="aboutUser">
                    <p>I just set up this Red Lobster tracker, let me know what you think. <a href="www.google.com">link</a></p>
                </div>
            </div>
            <div class="feed1">
                <div class="userInfo">
                    <p>Nichole K</p>
                    <div class="likes1">12 likes</div>
                    <button class="likeButton" onclick="likeClicked1()">Like</button>
                </div>
                <div class="aboutUser">
                    <p>Just finished my Red Lobster <a href="www.google.com">shrine,</a> check it out</p>
                </div>
            </div>
            <div class="feed1">
                <div class="userInfo">
                    <p>Jim R</p>
                    <div class="likes2">9 likes</div>
                    <button class="likeButton" onclick="likeClicked2()">Like</button>
                </div>
                <div class="aboutUser">
                    <p>I can't stop listening to Red Lobster ASMR <a href="www.google.com">here!</a> Who else likes it?</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
    <script src="scripts.js"></script>
</body>
</html>
